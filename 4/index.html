<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.clearfix:before,
.clearfix:after{
	content: "";
	display:table;
	clear: both;}
.box{width: 100px;height: 100px;background-color: rgb(1,1,1);
	box-sizing:border-box;
	-moz-box-sizing:border-box;
	-webkit-box-sizing:border-box;
	-o-box-sizing:border-box;

}
.bos{width: 50px;height: 50px;background-color: rgb(50,50,50);margin-top: 20px

}


	</style>
</head>
<body>
	<div class="box clearfix">
		<div class="bos"></div>


	</div>
</body>
</html>
